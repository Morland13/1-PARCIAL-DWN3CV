        <div class="centro">
        <form class="clima row g-3">
            <div class="col-auto">
              <p>Ingrese una ciudad para ver el clima en tiempo real.</p>

            <hr>
            <div class="laCiudad col-auto">
              <input type="text" placeholder="Buscar" class="form-control" id="city"/>

          </form>

      <h2 class="temp_min" id="temp_min"></h2>

      <h2 class="wind" id="wind"></h2>
      <h2 class="humidity" id="humidity"></h2>
      <h2 class="pressure" id="pressure"></h2>

        </div>
      </div>
