<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Martín Orlando, DWN3CV</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/funciones.js" defer></script>
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
  <div class="container">

<main>


    <section class="contact-form mt-4">
      <div class="logo">
      <img src="img/logo.png" alt="logo">
      </div>

        <h2>CLIMA BOX</h2>

        <div class="container">
          <form class="clima">
            <div class="mb-3">
              <label for="city" class="form-label">Ingrese una ciudad para ver el clima en tiempo real.</label>
              <input type="text" class="form-control" id="city" placeholder="Buscar">
            </div>
            <div class="text-center">
              <button id="search" type="button" class="btn btn-primary">Buscar</button>
            </div>
          </form>
        </div>
    </section>
    
    <div class="container">
  <div class="laciudad">
    <div class="row">
      <div class="col">
        <h2 class="city" id="name"></h2>
        <h2 class="temp" id="temp"></h2>
        <h2 class="feels_like" id="feels_like"></h2>
        <h2 class="temp_max" id="temp_max"></h2> 
        <h2 class="temp_min" id="temp_min"></h2> 
        <h2 class="weather" id="weather"></h2>
        <h2 class="wind" id="wind"></h2>
        <h2 class="humidity" id="humidity"></h2>
        <h2 class="pressure" id="pressure"></h2>
        <div class="mapa" id="mapa"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3><div id="lastCity"></div></h3>
      </div>
    </div>
  </div>
</div>
  
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<footer>

</footer>
</body>
</html>
